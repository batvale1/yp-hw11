<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="style.335887f0514e7c9f9a13.css"><script src="main.05065ba4c6d1938a3fb5.js" defer="defer"></script></head><body><div class="root"><header class="header root__section"><img src="images/5e46e50164c1727e18f6fb64199b6743.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="user-info__edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"><template id="card-template"><div class="place-card"><div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)"><button class="place-card__delete-icon"></button></div><div class="place-card__description"><h3 class="place-card__name">Камчатка</h3><div class="place-card__like-container"><button class="place-card__like-icon"></button><p class="place-card__like-quantity"></p></div></div></div></template></div><div class="popup popup_add-card"><div class="popup__content"><img src="images/16235b5ee0734f2e9080ccb9314568d2.svg" alt="" class="popup__close popup__close_add-card"><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_add-card" name="new"><input required minlength="2" maxlength="30" name="placename" class="popup__input popup__input_type_name" placeholder="Название"> <span class="popup__error" aria-live="polite"></span> <input required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку"> <span class="popup__error" aria-live="polite"></span> <button type class="button popup__button popup__button_l">+</button></form></div></div><div class="popup popup_edit-avatar"><div class="popup__content"><img src="images/16235b5ee0734f2e9080ccb9314568d2.svg" alt="" class="popup__close"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_edit-avatar" name="avatar" novalidate><input required type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар"> <span class="popup__error" aria-live="polite"></span> <button type class="button popup__button popup__button_m">Сохранить</button></form></div></div><div class="popup popup_edit-profile"><div class="popup__content"><img src="images/16235b5ee0734f2e9080ccb9314568d2.svg" alt="" class="popup__close popup__close_edit"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_edit-profile" name="edit" novalidate><input required minlength="2" maxlength="30" name="editname" class="popup__input popup__input_type_name" placeholder="Имя"> <span class="popup__error" aria-live="polite"></span> <input required minlength="2" maxlength="30" name="about" class="popup__input popup__input_type_link-url" placeholder="О себе"> <span class="popup__error" aria-live="polite"></span> <button type class="button popup__button popup__button_m">Сохранить</button></form></div></div><div class="popup popup_show-image"><div class="popup__img-container"><img src="images/16235b5ee0734f2e9080ccb9314568d2.svg" alt="" class="popup__close popup__close_img"> <img src="" alt="" class="popup__img"></div></div></div></body></html>
